{% extends "_base.html" %}
{% block content %}
    <table class="table-auto">
        <thead>
            <tr>
                <th>id </th>
                <th>user</th>
                <th>금액</th>
                <th>결제일 </th>
                <th>취소</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payment_list %}
                <tr>
                    <td>{{ payment.id }}</td>
                    <td>{{ payment.user_id }}</td>
                    <td>{{ payment.money }}</td>
                    <td>{{ payment.create_at }}</td>
                    <td>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                            Button
                          </button>

                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
